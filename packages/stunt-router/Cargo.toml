[package]
name = "stunt-router"
version = "0.1.1"
edition = "2024"

description = "Powerful router for stunt"
readme = "../../README.md"
authors = ["proxin"]
repository = "https://github.com/proxin187/stunt"
keywords = ["web", "javascript", "gui", "wasm", "webasm"]
categories = ["gui", "wasm", "web-programming"]
license = "MIT OR Apache-2.0"


[dependencies]
stunt = { path = "../stunt", version = "0.1.1" }
stunt-router-macro = { path = "../stunt-router-macro", version = "0.1.0" }
web-sys = { version = "0.3.77", features = ["Document", "HtmlElement", "Element", "Node", "Window", "console", "Location"] }

