[package]
name = "stunt"
version = "0.1.3"
edition = "2024"

description = "A declarative web framework for Rust/Wasm"
readme = "../../README.md"
authors = ["proxin"]
repository = "https://github.com/proxin187/stunt"
keywords = ["web", "javascript", "gui", "wasm", "webasm"]
categories = ["gui", "wasm", "web-programming"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
stunt-macro = { path = "../stunt-macro", version = "0.1.3" }
serde_json = "1.0.143"
serde = { version = "1.0.219", features = ["derive"] }
erased-serde = "0.4"
spin = "0.10.0"
web-sys = { version = "0.3.77", features = ["Document", "XPathResult", "HtmlElement", "Element", "Node", "Text", "Window", 'Headers', 'Request', 'RequestInit', 'RequestMode', 'Response', "console"] }
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.51"

